<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex w-screen h-screen items-center justify-center bg-[#EDEDED]">
        <div class="w-[400px] h-[600px] bg-white rounded-lg p-5">
            <div class="flex flex-col w-full h-full items-center p-3 gap-6">
                <h1 class="font-bold text-2xl mt-2">Register</h1>
                <form id="registerForm" class="flex flex-col gap-4 w-full mt-6">
                    <!-- Campo E-mail -->
                    <div class="flex flex-col gap-1">
                        <label for="firstName" class="text-sm font-medium text-gray-700">Primeiro nome</label>
                        <input id="firstName" name="firstName" 
                            placeholder="Digite seu primeiro nome"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex flex-col gap-1">
                        <label for="lastName" class="text-sm font-medium text-gray-700">Ultimo nome</label>
                        <input id="lastName" name="lastName" 
                            placeholder="Digite seu ultimo nome"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex flex-col gap-1">
                        <label for="email" class="text-sm font-medium text-gray-700">email</label>
                        <input type="email" id="email" name="email"
                            placeholder="Digite seu email"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Campo Senha -->
                    <div class="flex flex-col gap-1">
                        <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="password" name="password" 
                            placeholder="Digite sua senha"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- BotÃ£o -->
                    <button type="submit"
                        class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
                        Registrar
                    </button>
                </form>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
